<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票识别</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        #result {
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">发票识别</h1>
        
        <div class="upload-area" id="uploadArea">
            <p class="mb-0">点击或拖拽文件到此处上传</p>
            <small class="text-muted">支持 JPG、PNG、PDF 格式，文件大小不超过 4MB</small>
        </div>
        
        <input type="file" id="fileInput" class="d-none" accept=".jpg,.jpeg,.png,.pdf">
        
        <div class="loading text-center" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在识别中，请稍候...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div id="result" class="d-none">
            <h3>识别结果</h3>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody id="resultTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const resultTable = document.getElementById('resultTable');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0d6efd';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
        }

        function clearError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        async function handleFile(file) {
            clearError();
            
            // 检查文件类型
            if (!file.type.match(/image\/(jpeg|png)|application\/pdf/)) {
                showError('请上传 JPG、PNG 或 PDF 文件');
                return;
            }

            // 检查文件大小（4MB）
            if (file.size > 4 * 1024 * 1024) {
                showError('文件大小不能超过 4MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    loading.style.display = 'block';
                    result.classList.add('d-none');
                    
                    const base64 = e.target.result.split(',')[1];
                    console.log('开始发送识别请求...');
                    
                    const response = await fetch('/.netlify/functions/invoice-recognize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: base64 })
                    });
                    
                    const data = await response.json();
                    console.log('收到识别响应:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.error || '识别失败');
                    }
                    
                    displayResult(data);
                } catch (error) {
                    console.error('识别错误:', error);
                    showError(error.message || '识别失败，请重试');
                } finally {
                    loading.style.display = 'none';
                }
            };

            reader.onerror = () => {
                showError('文件读取失败，请重试');
            };

            reader.readAsDataURL(file);
        }

        function displayResult(data) {
            result.classList.remove('d-none');
            resultTable.innerHTML = '';
            
            if (data.words_result) {
                Object.entries(data.words_result).forEach(([key, value]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="fw-bold">${key}</td>
                        <td>${value.words || ''}</td>
                    `;
                    resultTable.appendChild(row);
                });
            } else {
                resultTable.innerHTML = `
                    <tr>
                        <td colspan="2" class="text-center">未识别到有效信息</td>
                    </tr>
                `;
            }
        }
    </script>
</body>
</html>
