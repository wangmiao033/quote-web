<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏分成管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
        <div class="welcome-section">
            <h1>游戏分成管理系统</h1>
            <p class="welcome-text">欢迎使用游戏分成管理系统，轻松管理您的游戏分成数据</p>
        </div>

        <div class="features-grid">
            <div class="feature-card" onclick="window.location.href='game-library.html'">
                <div class="feature-icon">
                    <i class="fas fa-gamepad"></i>
      </div>
                <h2>游戏库管理</h2>
                <p>添加、编辑和删除游戏信息，维护游戏基础数据</p>
            </div>

            <div class="feature-card" onclick="window.location.href='channel-reconciliation.html'">
                <div class="feature-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <h2>渠道对账</h2>
                <p>管理渠道对账信息，计算分成金额和税费</p>
            </div>

            <div class="feature-card" onclick="window.location.href='dev-reconciliation.html'">
                <div class="feature-icon">
                    <i class="fas fa-code"></i>
          </div>
                <h2>研发对账</h2>
                <p>处理研发游戏分成，管理对账记录</p>
        </div>
      </div>

        <div class="info-section">
            <h2>系统功能</h2>
            <div class="info-grid">
                <div class="info-card">
                    <i class="fas fa-database"></i>
                    <h3>数据管理</h3>
                    <p>安全存储和管理所有游戏相关数据</p>
        </div>
                <div class="info-card">
                    <i class="fas fa-calculator"></i>
                    <h3>自动计算</h3>
                    <p>自动计算分成金额、税费和实际分成</p>
      </div>
                <div class="info-card">
                    <i class="fas fa-file-export"></i>
                    <h3>数据导出</h3>
                    <p>支持Excel导出，方便数据分析和存档</p>
        </div>
                <div class="info-card">
                    <i class="fas fa-history"></i>
                    <h3>历史记录</h3>
                    <p>完整记录所有操作，支持历史数据查看</p>
      </div>
    </div>
        </div>
    </div>
</body>
</html>
