<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏分成管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .icon-home::before { content: "\F02DC"; }
        .icon-stats::before { content: "\F05E6"; }
        .icon-chart::before { content: "\F0628"; }
        .icon-channel::before { content: "\F1B2D"; }
        .icon-dev::before { content: "\F0FCD"; }
        .icon-games::before { content: "\F0B69"; }
        .icon-analysis::before { content: "\F0C3C"; }
        .icon-invoice::before { content: "\F0985"; }
        .icon-payment::before { content: "\F0ED6"; }
        .icon-expense::before { content: "\F0DA3"; }
        .icon-users::before { content: "\F0849"; }
        .icon-settings::before { content: "\F0493"; }

        .nav-item i::before {
            font-family: "Material Design Icons";
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <span class="logo-text">游戏分成管理</span>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">概览</div>
                <a href="index.html" class="nav-item active">
                    <i class="icon-home"></i>
                    <span>控制台</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-title">收入管理</div>
                <div class="nav-item">
                    <i class="icon-stats"></i>
                    <span>收入统计</span>
                </div>
                <div class="nav-item">
                    <i class="icon-chart"></i>
                    <span>收入分析</span>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-title">对账管理</div>
                <a href="channel-reconciliation.html" class="nav-item">
                    <i class="icon-channel"></i>
                    <span>渠道对账</span>
                </a>
                <a href="dev-reconciliation.html" class="nav-item">
                    <i class="icon-dev"></i>
                    <span>研发对账</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-title">游戏管理</div>
                <a href="game-library.html" class="nav-item">
                    <i class="icon-games"></i>
                    <span>游戏库</span>
                </a>
                <div class="nav-item">
                    <i class="icon-analysis"></i>
                    <span>游戏分析</span>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-title">财务管理</div>
                <a href="invoice-management.html" class="nav-item">
                    <i class="icon-invoice"></i>
                    <span>发票管理</span>
                </a>
                <a href="payment-management.html" class="nav-item">
                    <i class="icon-payment"></i>
                    <span>付款管理</span>
                </a>
                <a href="expense-reimbursement.html" class="nav-item">
                    <i class="icon-expense"></i>
                    <span>公司报销</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-title">系统设置</div>
                <div class="nav-item">
                    <i class="icon-users"></i>
                    <span>用户管理</span>
                </div>
                <div class="nav-item">
                    <i class="icon-settings"></i>
                    <span>系统设置</span>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="header">
                <h1>控制台</h1>
                <div class="user-info">
                    <span class="user-name">管理员</span>
                    <span class="user-role">系统管理员</span>
                </div>
            </div>

            <div class="dashboard">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-title">游戏总数</div>
                        <div class="stat-value">24</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">本月收入</div>
                        <div class="stat-value">¥286,392.45</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">活跃渠道</div>
                        <div class="stat-value">18</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">待处理对账</div>
                        <div class="stat-value">6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
