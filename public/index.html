<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子发票识别系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
        }
        .result-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">电子发票识别系统</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none;">
                    <p class="mb-0">点击或拖拽文件到此处上传</p>
                    <small class="text-muted">支持 JPG、PNG、PDF 格式，最大 4MB</small>
                </div>
                
                <div id="previewContainer" style="display: none;">
                    <img id="previewImage" class="preview-image">
                </div>
                
                <div class="result-area" id="resultArea" style="display: none;">
                    <h3>识别结果</h3>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');

        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => fileInput.click());

        // 处理文件拖放
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0d6efd';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // 处理文件选择
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file) return;

            // 检查文件类型
            const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            if (!allowedTypes.includes(file.type)) {
                alert('不支持的文件类型');
                return;
            }

            // 检查文件大小
            if (file.size > 4 * 1024 * 1024) {
                alert('文件大小超过4MB限制');
                return;
            }

            // 预览图片
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            // 上传文件
            uploadFile(file);
        }

        function uploadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64Image = e.target.result.split(',')[1];
                
                fetch('/.netlify/functions/invoice-recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: base64Image
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResult(data.data);
                    } else {
                        alert(data.message || '识别失败');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('上传失败，请重试');
                });
            };
            reader.readAsDataURL(file);
        }

        function displayResult(data) {
            resultArea.style.display = 'block';
            let html = '<table class="table">';
            
            // 显示发票基本信息
            if (data.words_result) {
                for (const [key, value] of Object.entries(data.words_result)) {
                    if (value.words) {
                        html += `<tr><th>${key}</th><td>${value.words}</td></tr>`;
                    }
                }
            }
            
            html += '</table>';
            resultContent.innerHTML = html;
        }
    </script>
</body>
</html>
